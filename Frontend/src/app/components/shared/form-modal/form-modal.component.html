<div class="modal-header modal-header-t">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close"
         (click)="activeModal.dismiss('Cerrar')">
         <i class="fa fa-window-close" style="color: white" aria-hidden="true"></i>
        </button>
  </div>
  <div class="modal-body">
      <div class="form-check">
    <form class="was-validated" [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="alert alert-danger" *ngIf="ferror">No se pudo validar el usuario.</div>
          <label>Usuario</label>
          <input type="text" formControlName="user" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user.errors }" />
          <div *ngIf="submitted && f.user.errors" class="invalid-feedback">
              <div  *ngIf="f.user.errors.required">Por favor, ingresa un usuario</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div  *ngIf="f.password.errors.required">Por favor, ingresa una contrase√±a</div>
          </div>
        </div>                 
    <button type="submit" class="ui-button ui-widget ui-state-default ui-button-text-only ui-state-active" >
        Ingresar
    </button>
    </form>
    </div>
  </div>
  <div class="modal-footer">

  </div>
