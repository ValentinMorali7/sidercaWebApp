

<table mat-table  [dataSource]="dataSource" class="mat-elevation-z2">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ao" >
      <th mat-header-cell *matHeaderCellDef  > Operaciones disponibles </th>
    <td mat-cell *matCellDef="let element" > <p class="nav-link links"   (click)="navigate(element.AO)"  >{{element.AO}} </p></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <table mat-table [dataSource]="dataSource2" class="mat-elevation-z2">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> Lista de pedidos en curso por carpeta </th>
      <td mat-cell *matCellDef="let element" > <p class="nav-link links"   (click)="navigate(element.order)"  >{{element.order}}  </p></td>
    <!---    <td mat-cell *matCellDef="let element"> <a href="http://www.google.com">{{element.order}} </a></td>  -->
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>
